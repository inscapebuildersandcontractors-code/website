name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Ruby + Bundler and cache gems
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # (Optional) sanity logs â€“ helpful if it fails again
      - run: bundle env
      - run: bundle info github-pages || true

      # Install and build
      - run: bundle install --without development test
      - run: bundle exec jekyll build --baseurl "" --trace

      # Include your custom domain in the artifact
      - run: echo inscapebuilders.in > _site/CNAME

      # Upload the built site
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
